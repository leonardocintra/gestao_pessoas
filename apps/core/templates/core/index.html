{% extends 'base.html' %}

{% block main %}
<div class="row">
  <div class="col">
    Column
  </div>
  <div class="col">
    Ola {{ usuario.funcionario.nome }}
    <br />
    <a class="btn btn-primary" href="{% url 'list_funcionarios' %}">Gerenciar Funcionario</a>
    <br />
    <a class="btn btn-primary" href="{% url 'list_departamentos' %}">Gerenciar Departamentos</a>
    <br />
    <a class="btn btn-info" href="{% url 'list_registro_hora_extra' %}">Gerenciar Banco de horas</a>
  </div>
  <div class="col">
    <a href="{% url 'logout' %}">Sair</a>

    {% if usuario.funcionario.empresa %}
    <a href="{% url 'update_empresa' usuario.funcionario.empresa.id %}">
      Editar empresa
    </a>
    {% else %}
    <a href="{% url 'create_empresa' %}">Criar empresa</a>
    {% endif %}
  </div>
</div>
{% endblock main %}
