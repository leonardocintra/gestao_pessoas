{% extends 'base.html' %}

{% block main %}
    <h1>Listagem de departamentos </h1>

    <a href="{% url 'create_departamento' %}" class="btn btn-success">Novo departamento</a>

    <br/>

    {% for departamento in object_list %}
        <a href="{% url 'update_departamento' departamento.pk %}">
            {{ departamento }}
        </a>
        |
        <a href="{% url 'delete_departamento' departamento.pk %}">
            Excluir
        </a>
        <br />
    {% endfor %}
{% endblock main %}
