{% extends 'base.html' %}

{% block main %}
    <h1>Listagem de funcionarios </h1>

    <a href="{% url 'create_funcionario' %}" class="btn btn-success">Novo funcionario</a>

    <br/>

    {% for funcionario in object_list %}
        <a href="{% url 'update_funcionario' funcionario.pk %}">
            {{ funcionario }}
        </a>
        |
        <a href="{% url 'delete_funcionario' funcionario.pk %}">
            Excluir
        </a>
        <br />
    {% endfor %}
{% endblock main %}
